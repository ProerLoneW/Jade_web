<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理藏品</title>
</head>
<body>
    <h1>管理藏品</h1>
    <form method="post" action="{{ url_for('manage_collections') }}" enctype="multipart/form-data">
        <label for="name">名字</label>
        <input type="text" id="name" name="name" required><br>
        <label for="description">描述</label>
        <textarea id="description" name="description" required></textarea><br>
        <label for="image">图片</label>
        <input type="file" id="image" name="image" required><br>
        <button type="submit">添加藏品</button>
    </form>
    <h2>当前所有藏品</h2>
    <ul>
        {% for collection in collections %}
            <li>
                {{ collection.name }}
                <form method="post" action="{{ url_for('delete_collection', collection_id=collection.id) }}" style="display:inline;">
                    <button type="submit">删除</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
