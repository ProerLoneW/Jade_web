<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录&注册--欢迎您来！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>



<div class="container right-panel-active">
    <!--注册-->
    <div class="container_form container--signup">
        <form id="form1" class="form" action="/register" method="POST">
            <h2 class="form_title">注册账号</h2>
            <input type="text" placeholder="User" name="username" class="input" required/>
            <input type="email" placeholder="Email" name="email" class="input" required/>
            <input type="password" placeholder="Password" name="password" class="input" required/>
            <input class="btn" type="submit" value="点击注册"/>
        </form>
    </div>

    <!--登录-->
    <div class="container_form container--signin">
        <form id="form2" class="form" action="/login" method="POST">
            <h2 class="form_title">欢迎登录</h2>
            <input type="text" placeholder="User" name="username" class="input" required/>
            <input type="password" placeholder="Password" name="password" class="input" required/>
            <a href="#" class="link">忘记密码？</a>
            <button class="btn" type="submit">点击登录</button>
        </form>
    </div>

    <!--浮层-->
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="signin">已有账号, 直接登录</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="signup">没有账号, 点击注册</button>
            </div>
        </div>
    </div>
</div>

<div class="slidershow">
    <div class="slidershow--image" style="background-image: url(../static/img/login/1.png)"></div>
    <div class="slidershow--image" style="background-image: url(../static/img/login/2.png)"></div>
    <div class="slidershow--image" style="background-image: url(../static/img/login/3.png)"></div>
    <div class="slidershow--image" style="background-image: url(../static/img/login/4.png)"></div>
</div>

<script src="../static/js/login/login.js"></script>
<script>
    $(document).ready(function() {
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                var messages = '';
                {% for category, message in messages %}
                    messages += '{{ message }}\n';
                {% endfor %}
               // alert(messages);
            {% endif %}
        {% endwith %}

        {% if error %}
            var error = '{{ error }}';
            alert(error);
        {% endif %}
        
        {% if success %}
            var success = '{{ success }}';
            alert(success);
        {% endif %}
    });
</script>
</body>
</html>
