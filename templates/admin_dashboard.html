<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <nav>
        <a href="{{ url_for('manage_articles') }}">文章管理</a> |
        <a href="{{ url_for('manage_collections') }}">藏品管理</a>
        <a href="{{ url_for('manage_essays') }}">学术论文管理</a>
        <a href="{{ url_for('manage_exhibitions_dome') }}">国内策展管理</a>
        <a href="{{ url_for('manage_exhibitions_stu') }}">学生策展管理</a>
        <a href="{{ url_for('manage_lectures') }}">讲座管理</a>
    </nav>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                {% if user.role != 'admin' %}
                <form method="POST" action="{{ url_for('set_admin', user_id=user.id) }}">
                    <button type="submit">Set as Admin</button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
