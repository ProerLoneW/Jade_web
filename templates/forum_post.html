<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/forum_post.css">
    <title>帖子发布页</title>
</head>
<body id="WholePage">
    <!-- 上方浮页 -->
    <div class="Head" id="head">
        <div class="logo-container"></div>
        <div class="Head-Jump">
            <div class="slide1"></div>
            <div class="slide2"></div>
            <a href="/index">首页</a>
            <a href="/Subject">玉●学术</a>
            <a href="/exhibition">玉●展览</a>
            <a href="/collection">玉●美学</a>
            <a href="/forum">玉●交流</a>
        </div>
        <div class="user-container"></div>
    </div>
    
    <!-- 发布帖子区域 -->
    <div class="Post-Container">
        <h1>在这里发布你的帖子</h1>
        <form method="post" action="{{ url_for('forum_post') }}" enctype="multipart/form-data">
            <label for="title">标题</label>
            <input type="text" id="title" name="title" required><br>
            <label for="content">正文</label>
            <textarea id="content" name="content" required></textarea><br>
            <label for="images" class="custom-file-upload small-button">
                <input type="file" id="images" name="images" multiple>
                最多选择九张图片
            </label><br>
            <button type="submit">发布</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const head = document.getElementById('head');

            head.style.top = '-10px';

            document.addEventListener('mousemove', function(event) {
                if (event.clientY < 50) {
                    head.style.top = '0';
                } else {
                    head.style.top = '-10px';
                }
            });

            $("#head a").on("click", function () {
                var position = $(this).position();
                var width = $(this).outerWidth(); // 获取包括内边距和边框的宽度
                $("#head .slide1").css({ opacity: 1, left: position.left, width: width });
            });
            $("#head a").on("mouseover", function () {
                var position = $(this).position();
                var width = $(this).outerWidth(); // 获取包括内边距和边框的宽度
                $("#head .slide2").css({ opacity: 1, left: position.left, width: width }).addClass("squeeze");
                $(this).css({ color: '#FFFFFF' }); // 鼠标移到导航栏的文字时变成白色
            });
            $("#head a").on("mouseout", function () {
                $("#head .slide2").css({ opacity: 0 }).removeClass("squeeze");
                $(this).css({ color: '#FF91A4' }); // 鼠标移出时文字恢复为粉红色
            });
            var currentWidth = $("#head a").eq(0).outerWidth(); // 获取包括内边距和边框的宽度
            var current = $("#head a").eq(0).position();
            $("#head .slide1").css({ left: current.left, width: currentWidth });
        });
    </script>
</body>
</html>
