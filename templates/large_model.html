<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小玉问答</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../static/css/large_model.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>欢迎来到小玉问答</h1>
    </header>
    <nav class="nav">
        <div class="Head-Jump" id="head">
            <div class="slide1"></div>
            <div class="slide2"></div>
            <a href="/index">首页</a>
            <a href="/Subject">玉●学术</a>
            <a href="/exhibition">玉●展览</a>
            <a href="/collection">玉●美学</a>
            <a href="/forum">玉●交流</a>
            <a href="/large_model">小玉问答</a>
        </div>
    </nav>
    <div class="container">
        <div class="examples">
            <h2>通过问答你可以得到:</h2>
            <p>如何鉴别玉石的真假？</p>
            <p>哪种玉石最有收藏价值？</p>
            <p>玉石的保养方法有哪些？</p>
        </div>
        <div class="main-content">
            <form id="question-form">
                <input type="text" id="question" placeholder="输入你的问题" required>
                <button type="submit">提交</button>
            </form>
            <div id="loading" class="loading">加载中...</div>
            <div id="answer" class="answer">
                <h2>回答:</h2>
                <p id="answer-text"></p>
            </div>
        </div>
        <div class="additional-content">
            <h2>玉石知识</h2>
            <p>了解更多关于玉石的历史和文化。</p>
            <p>发现不同类型的玉石及其特点。</p>
            <p>学习如何保养和维护你的玉石收藏。</p>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; By B1ack And Maka</p>
    </footer>
    <script>
        $(document).ready(function() {
            $('#question-form').on('submit', function(event) {
                event.preventDefault();
                var question = $('#question').val();
                $('#loading').show();
                $('#answer').hide();
                $.post('/ask_model', {question: question}, function(data) {
                    $('#loading').hide();
                    $('#answer-text').text(data.text.text);
                    $('#answer').show();
                });
            });

            $("#head a").on("click", function () {
                var position = $(this).position();
                var width = $(this).outerWidth();
                $("#head .slide1").css({ opacity: 1, left: position.left, width: width });
            });
            $("#head a").on("mouseover", function () {
                var position = $(this).position();
                var width = $(this).outerWidth();
                $("#head .slide1").css({ opacity: 1, left: position.left, width: width });
                $("#head .slide2").css({ opacity: 1, left: position.left, width: width, height: '80%' }).addClass("squeeze");
                $(this).css("color", "#ff4500");
            });
            $("#head a").on("mouseout", function () {
                $("#head .slide1").css({ opacity: 0 });
                $("#head .slide2").css({ opacity: 0 }).removeClass("squeeze");
                $(this).css("color", "#fff");
            });
        });
    </script>
</body>
</html>
