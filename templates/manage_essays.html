<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理文章</title>
</head>
<body>
    <h1>管理文章</h1>
    <form method="post" action="{{ url_for('manage_essays') }}">
        <label for="title">标题</label>
        <input type="text" id="title" name="title" required><br>
        <label for="content">正文</label>
        <textarea id="content" name="content" required></textarea><br>
        <button type="submit">发表文章</button>
    </form>
    <h2>当前所有文章</h2>
    <ul>
        {% for essay in essays %}
            <li>
                {{ essay.title }}
                <form method="post" action="{{ url_for('delete_essay', essay_id=essay.id) }}" style="display:inline;">
                    <button type="submit">删除</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
