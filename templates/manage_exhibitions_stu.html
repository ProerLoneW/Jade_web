<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理学生展览</title>
</head>
<body>
    <h1>管理学生展览</h1>
   <form method="post" action="{{ url_for('manage_exhibitions_stu') }}" enctype="multipart/form-data">
    <label for="name">名字</label>
    <input type="text" id="name" name="name" required><br>
    <label for="description_1">描述1</label>
    <textarea id="description_1" name="description_1" required></textarea><br>
    <label for="description_2">描述2</label>
    <textarea id="description_2" name="description_2" required></textarea><br>
    <label for="image_1">图片1</label>
    <input type="file" id="image_1" name="image_1" required><br>
    <label for="image_2">图片2</label>
    <input type="file" id="image_2" name="image_2" required><br>
    <label for="image_3">图片3</label>
    <input type="file" id="image_3" name="image_3" required><br>
    <button type="submit">添加学生展览</button>
</form>
    <h2>当前所有学生展览</h2>
    <ul>
        {% for exhibition_stu in exhibitions_stu %}
            <li>
                {{ exhibition_stu.name }}
                <form method="post" action="{{ url_for('delete_exhibition_stu', exhibition_stu_id=exhibition_stu.id) }}" style="display:inline;">
                    <button type="submit">删除</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
